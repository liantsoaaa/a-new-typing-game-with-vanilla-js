<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../asset/images/vanilla_typing_logo.png" />
    <title>Vanilla Typing Test</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/index.js" defer></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../asset/images/vanilla_typing_logo.png" alt="vanilla_typing_logo" class="logo-img">
            <div class="logo">Vanilla Typing Game</div>
        </div>
        <nav>
            <button class="hamburger" aria-label="Menu">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <ul class="nav-links">
                <li><a href="#" class="style-fixed"> Home</a></li>
                <li><a href="typing.html">Typing Test</a></li>
                <li><a href="#">Try another Game</a></li>
                <li><a href="register.html" class="style-login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome-section">
            <div class="welcome-content">
                <h1 id="welcomeMessage"></h1>
                <h2 id="typing-text"></h2>
                <button class="start-btn"><a href="typing.html">Start the Test</a></button>
            </div>
            <div class="keyboard">
                <div class="row">
                    <div class="key" data-key="q">Q</div>
                    <div class="key" data-key="w">W</div>
                    <div class="key" data-key="e">E</div>
                    <div class="key" data-key="r">R</div>
                    <div class="key" data-key="t">T</div>
                    <div class="key" data-key="y">Y</div>
                    <div class="key" data-key="u">U</div>
                    <div class="key" data-key="i">I</div>
                    <div class="key" data-key="o">O</div>
                    <div class="key" data-key="p">P</div>
                </div>
                <div class="row">
                    <div class="key" data-key="a">A</div>
                    <div class="key" data-key="s">S</div>
                    <div class="key" data-key="d">D</div>
                    <div class="key" data-key="f">F</div>
                    <div class="key" data-key="g">G</div>
                    <div class="key" data-key="h">H</div>
                    <div class="key" data-key="j">J</div>
                    <div class="key" data-key="k">K</div>
                    <div class="key" data-key="l">L</div>
                </div>

                <div class="row">
                    <div class="key" data-key="z">Z</div>
                    <div class="key" data-key="x">X</div>
                    <div class="key" data-key="c">C</div>
                    <div class="key" data-key="v">V</div>
                    <div class="key" data-key="b">B</div>
                    <div class="key" data-key="n">N</div>
                    <div class="key" data-key="m">M</div>
                </div>

                <div class="row">
                    <div data-key="space" class="space">SPACE</div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
